<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">

<body>

    <header class="cabecalho">

    <main class="principal">

                <input placeholder="Digite o número" type="text" name="" id="numero2">

            <div class="card-exercicio__saida">

                </span>

        </div>


        <div class="card-exercicio">
